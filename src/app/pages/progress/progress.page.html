<app-header title="Progress - Range"></app-header>

<ion-content class="ion-padding">
  <ion-progress-bar
    type="determinate"
    [value]="percentage"
    buffer="0.5"
    reversed="false"
    color="primary"
  ></ion-progress-bar>

  <ion-list>
    <ion-range
      min="0" max="100"
      dualKnobs="true" pin="true"
      snaps="true" step="1"
      ticks="true" value="0"
      color="primary"
      (ionChange)="changeRange($event)"
      >
        <ion-icon size="small" slot="start" name="sunny"></ion-icon>
        <ion-icon slot="end" name="sunny"></ion-icon>
    </ion-range>
  </ion-list>
</ion-content>
