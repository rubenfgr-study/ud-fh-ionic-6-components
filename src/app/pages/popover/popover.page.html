<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="showPopoverInfo($event)">
        <ion-icon slot="icon-only" name="person-outline" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Popover</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button
    (click)="showPopoverInfo($event)"
    expand="block"
    fill="clear"
    shape="round"
  >
    Show Popover
  </ion-button>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="showPopoverInfo($event)">
        <ion-icon slot="icon-only" name="ellipse-outline" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
