<ion-header>
  <ion-toolbar>
    <ion-back-button defaultHref="/" slot="start"></ion-back-button>
    <ion-title>avatar</ion-title>
    <ion-avatar slot="end" class="ion-padding">
      <!-- <img src="/assets/photo_profile.jpg" /> -->
      <ion-img src="/assets/photo_profile.jpg"></ion-img>
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-chip *ngFor="let a of [1,1,1,1,1,1,1,1]" color="primary" outline="true">
    <ion-avatar>
      <img src="/assets/photo_profile.jpg" />
    </ion-avatar>
    <ion-label>Label</ion-label>
  </ion-chip>

  <hr />

  <ion-list>
    <ion-item *ngFor="let a of [1,1,1,1,1,1,1,1]" color="tertiary ion-margin">
      <ion-avatar slot="start">
        <img src="/assets/photo_profile.jpg" />
      </ion-avatar>
      <ion-label>Label</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
